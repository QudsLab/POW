name: Build Multi-Platform Binaries

permissions:
  contents: write

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - 'Makefile'
      - 'build_*.sh'
      - 'generate_manifest.py'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly build every Sunday

env:
  BUILD_VERSION: ${{ github.run_number }}
  REPO: qudslab/pow
  RELEASE_URL: https://github.com/qudslab/pow/releases/download/v${{ github.run_number }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-make
            make
      
      - name: Build Windows Binaries
        shell: msys2 {0}
        run: |
          chmod +x build_windows.sh
          bash build_windows.sh
      
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: bin/windows/
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-multilib g++-multilib
      
      - name: Build Linux Binaries
        run: |
          chmod +x build_linux.sh
          bash build_linux.sh
      
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: bin/linux/
          retention-days: 90

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build macOS Binaries
        run: |
          chmod +x build_macos.sh
          bash build_macos.sh
      
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: bin/macos/
          retention-days: 90

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
      
      - name: Build Android Binaries
        run: |
          chmod +x build_android.sh
          bash build_android.sh
      
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-binaries
          path: bin/android/
          retention-days: 90

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
      
      - name: Build WebAssembly Binaries
        run: |
          chmod +x build_wasm.sh
          bash build_wasm.sh
      
      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-binaries
          path: bin/wasm/
          retention-days: 90

  generate-manifest:
    needs: [build-windows, build-linux, build-macos, build-android, build-wasm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin
      
      - name: Organize Artifacts
        run: |
          # Move artifacts to proper locations
          mkdir -p bin/{windows,linux,macos,wasm,android}
          
          # Move binaries from artifact directories
          if [ -d "bin/windows-binaries" ]; then
            cp -r bin/windows-binaries/* bin/windows/ 2>/dev/null || true
            rm -rf bin/windows-binaries
          fi
          
          if [ -d "bin/linux-binaries" ]; then
            cp -r bin/linux-binaries/* bin/linux/ 2>/dev/null || true
            rm -rf bin/linux-binaries
          fi
          
          if [ -d "bin/macos-binaries" ]; then
            cp -r bin/macos-binaries/* bin/macos/ 2>/dev/null || true
            rm -rf bin/macos-binaries
          fi
          
          if [ -d "bin/wasm-binaries" ]; then
            cp -r bin/wasm-binaries/* bin/wasm/ 2>/dev/null || true
            rm -rf bin/wasm-binaries
          fi
          
          if [ -d "bin/android-binaries" ]; then
            cp -r bin/android-binaries/* bin/android/ 2>/dev/null || true
            rm -rf bin/android-binaries
          fi
          
          # List all files
          echo "=== Binary Directory Structure ==="
          find bin -type f | sort
      
      - name: Generate versions.json Manifest
        env:
          BUILD_VERSION: ${{ env.BUILD_VERSION }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ env.REPO }}
        run: |
          python3 generate_manifest.py bin bin/versions.json
      
      - name: Copy BINARY_INFO.md to bin
        run: |
          cp BINARY_INFO.md bin/BINARY_INFO.md
      
      - name: Display Manifest
        run: |
          echo "=== versions.json ==="
          cat bin/versions.json
      
      - name: Commit binaries to repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add bin/
          git commit -m "Build v${{ env.BUILD_VERSION }} - Auto-generated binaries [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
