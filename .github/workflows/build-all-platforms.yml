name: Build Multi-Platform Binaries

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - 'Makefile'
      - 'build_*.sh'
      - 'generate_manifest.py'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly build every Sunday

env:
  BUILD_VERSION: ${{ github.run_number }}
  REPO: qudslab/pow
  RELEASE_URL: https://github.com/qudslab/pow/releases/download/v${{ github.run_number }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-make
            make
      
      - name: Build Windows Binaries
        shell: msys2 {0}
        run: |
          chmod +x build_windows.sh
          bash build_windows.sh
      
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: bin/windows/
          retention-days: 90

  build-linux:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-multilib g++-multilib
      
      - name: Build Linux Binaries
        run: |
          chmod +x build_linux.sh
          bash build_linux.sh
      
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: bin/linux/
          retention-days: 90

  build-macos:
    needs: build-linux
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build macOS Binaries
        run: |
          chmod +x build_macos.sh
          bash build_macos.sh
      
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: bin/macos/
          retention-days: 90

  build-android:
    needs: build-macos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
      
      - name: Build Android Binaries
        run: |
          chmod +x build_android.sh
          bash build_android.sh
      
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-binaries
          path: bin/android/
          retention-days: 90

  build-wasm:
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
      
      - name: Build WebAssembly Binaries
        run: |
          chmod +x build_wasm.sh
          bash build_wasm.sh
      
      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-binaries
          path: bin/wasm/
          retention-days: 90

  generate-manifest:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin
      
      - name: Organize Artifacts
        run: |
          # Move artifacts to proper locations
          mkdir -p bin/{windows,linux,macos,wasm,android}
          
          # Move binaries from artifact directories
          if [ -d "bin/windows-binaries" ]; then
            cp -r bin/windows-binaries/* bin/windows/ 2>/dev/null || true
            rm -rf bin/windows-binaries
          fi
          
          if [ -d "bin/linux-binaries" ]; then
            cp -r bin/linux-binaries/* bin/linux/ 2>/dev/null || true
            rm -rf bin/linux-binaries
          fi
          
          if [ -d "bin/macos-binaries" ]; then
            cp -r bin/macos-binaries/* bin/macos/ 2>/dev/null || true
            rm -rf bin/macos-binaries
          fi
          
          if [ -d "bin/wasm-binaries" ]; then
            cp -r bin/wasm-binaries/* bin/wasm/ 2>/dev/null || true
            rm -rf bin/wasm-binaries
          fi
          
          if [ -d "bin/android-binaries" ]; then
            cp -r bin/android-binaries/* bin/android/ 2>/dev/null || true
            rm -rf bin/android-binaries
          fi
          
          # List all files
          echo "=== Binary Directory Structure ==="
          find bin -type f | sort
      
      - name: Generate versions.json Manifest
        env:
          BUILD_VERSION: ${{ env.BUILD_VERSION }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ env.REPO }}
        run: |
          python3 generate_manifest.py bin bin/versions.json
      
      - name: Copy BINARY_INFO.md to bin
        run: |
          cp BINARY_INFO.md bin/BINARY_INFO.md
      
      - name: Display Manifest
        run: |
          echo "=== versions.json ==="
          cat bin/versions.json
      
      - name: Upload Complete Artifact Bundle
        uses: actions/upload-artifact@v4
        with:
          name: all-binaries-with-manifest
          path: bin/
          retention-days: 365

  create-release:
    needs: generate-manifest
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Complete Bundle
        uses: actions/download-artifact@v4
        with:
          name: all-binaries-with-manifest
          path: bin
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.BUILD_VERSION }}
          name: POW Release v${{ env.BUILD_VERSION }}
          body: |
            ## Multi-Platform Cryptographic Library Build
            
            **Build Number**: ${{ env.BUILD_VERSION }}
            **Commit**: ${{ github.sha }}
            **Repository**: https://github.com/${{ env.REPO }}
            
            ### üì¶ Available Platforms
            
            - **Windows**: 32-bit & 64-bit DLLs
            - **Linux**: x86 (32-bit), x64 (64-bit)
            - **macOS**: Universal 64-bit (Intel & Apple Silicon)
            - **WebAssembly**: 32-bit & 64-bit modules
            - **Android**: ARMv7 & ARM64
            
            ### üìã Contents
            
            - All platform binaries organized by architecture
            - `versions.json` - Master manifest with checksums and download links
            - `BINARY_INFO.md` - Complete documentation
            
            ### üîê Verification
            
            Every binary includes SHA-256 and MD5 checksums in the manifest.
            
            See `BINARY_INFO.md` for detailed information about directory structure and usage.
          files: |
            bin/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
